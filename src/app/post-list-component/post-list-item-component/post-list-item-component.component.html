<li [ngClass]="{'list-group-item': true,
                'list-group-item-success' : postLikes > 0,
                'list-group-item-danger': postLikes < 0}">

  <div  style="position: absolute; top: 8px; right:16px;"><p style="text-align: right">{{postCreationDate | date: 'short'}}</p></div>
  <h4 [ngStyle]="{color: getColor()}" style="margin-top: 0px ">{{ postTitle}} </h4>

  <p [ngStyle]="{color: getColor()}">{{postContent}}</p>
  <button class="btn btn-success" (click)="onLike()">Love it !!!</button>
  <button class="btn btn-danger"  (click)="onDislike()">Don't love it !!!</button>
</li>
